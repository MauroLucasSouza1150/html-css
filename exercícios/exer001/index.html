<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfo</title>
</head>
<body>
    <h1>olá,mundo</h1>
    <hr>
    <p>você pode colocar qualquer
         tipo de paragráfo,ulitilizando a tag &lt;p&gt;. <!-- LESS THAN / GREATER THAN = MENOR QUE / MAIOR QUE -->
    </p>

    <p>se você quiser usar uma quebra de linha,<br> ultiliza-se a tag &lt;br&gt; .</p>
    
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &cent;
        &uparrow; 
    </p>

    <p>Vamos ultilizar os emojes: <!-- USAMOS OS EMOJIS NO SITE EMOJIPEDIA -->
        &#x1F600;
        &#x1F643;
    </p>
</body>
</html>
