<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p {       /* FAZ O TEXTO FICAR INVISÃVEL */
            display: none;
        }
        
        div:hover > p {     /* FAZ APARECER O TEXTO QUANDO COLOCAR O MOUSE */
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        } 
        
        div:hover {
        background-color: red;
        }
    </style>
</head>
<body>
    <h2>Exemplo de mouse</h2>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>fim do exemplo</P>
</body>
</html>
